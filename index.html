<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文阅读器</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf_viewer.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="toolbar">
            <div class="toolbar-left">
                <label for="file-input" class="custom-file-upload">选择 PDF 文件</label>
                <input type="file" id="file-input" accept=".pdf">
            </div>
            <div class="toolbar-right">
                <button id="settings-toggle" title="设置">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
                <button id="theme-toggle" title="切换深色/浅色模式">
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 15c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zM12 3c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1V4c0-.55-.45-1-1-1zm0 16c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1v-1c0-.55-.45-1-1-1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41l.71.71c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-.71-.71zm12.72 12.72c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41l.71.71c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-.71-.71zM3 12c0 .55.45 1 1 1h1c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1zm16 0c0 .55.45 1 1 1h1c.55 0 1-.45 1-1s-.45-1-1-1h-1c-.55 0-1 .45-1 1zm-9.36 5.36c.39.39 1.02.39 1.41 0l.71-.71c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-.71.71c-.39.39-.39 1.02 0 1.41zm-1.41-12.72c.39.39 1.02.39 1.41 0l.71-.71c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-.71.71c-.39.39-.39-1.02 0-1.41z"/>
                    </svg>
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.37 5.51C9.19 6.15 9.1 6.82 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="main-content">
            <div id="pdf-viewer">
                <p>请在上方选择一个 PDF 文件进行预览</p>
            </div>
            
            <button id="sidebar-toggle" title="收起/展开侧边栏">»</button>

            <aside id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-tabs">
                        <button class="tab-button" data-tab="translate-panel">翻译</button>
                        <button class="tab-button active" data-tab="chat-panel">AI 对话</button>
                    </div>
                </div>
                <div class="sidebar-panels">
                    <div id="translate-panel" class="tab-panel">
                        <h4>原文</h4>
                        <pre id="selected-text">在这里显示划选的文本</pre>
                        <h4>译文</h4>
                        <div id="translation-output">翻译结果将显示在这里...</div>
                    </div>
                    <!-- VSC Copilot-style Layout -->
                    <div id="chat-panel" class="tab-panel active">
                        <div class="chat-header">
                            <div class="chat-title">
                                <span class="chat-icon">🤖</span>
                                <span>GitHub Copilot</span>
                            </div>
                            <button class="new-chat-btn" id="new-chat-btn" title="新对话">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="chat-messages">
                            <!-- Welcome View -->
                            <div id="chat-welcome-view">
                                <div class="welcome-icon">🤖</div>
                                <h3>GitHub Copilot</h3>
                                <p class="welcome-subtitle">我是您的AI编程助手，可以帮您分析文档内容、回答问题</p>
                                <div class="welcome-actions">
                                    <div class="welcome-tip">💡 选择文档中的文本即可快速提问</div>
                                </div>
                            </div>
                        </div>
                        <div id="chat-input-section">
                            <div id="chat-input-container">
                                <textarea id="chat-input" placeholder="询问关于此文档的任何问题..." rows="1"></textarea>
                                <button id="chat-send" title="发送消息">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- 设置弹出窗口 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>设置</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>AI 模型配置</h3>
                    <div class="ai-models-container">
                        <div class="ai-models-header">
                            <p class="section-description">配置不同的AI模型用于对话和翻译功能</p>
                            <button type="button" id="add-ai-model" class="btn-add">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                </svg>
                                添加模型
                            </button>
                        </div>
                        <div id="ai-models-list">
                            <!-- AI模型配置项将在这里动态生成 -->
                        </div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>当前使用的模型</h3>
                    <div class="setting-group">
                        <label for="active-chat-model">对话模型</label>
                        <select id="active-chat-model">
                            <option value="">请先添加模型配置</option>
                        </select>
                        <small>选择用于AI对话的模型</small>
                    </div>
                    <div class="setting-group">
                        <label for="active-translate-model">翻译模型</label>
                        <select id="active-translate-model">
                            <option value="">请先添加模型配置</option>
                        </select>
                        <small>选择用于文本翻译的模型</small>
                    </div>
                    <div class="setting-group">
                        <label for="translate-target-lang">目标语言</label>
                        <select id="translate-target-lang">
                            <option value="zh">中文</option>
                            <option value="en">英文</option>
                            <option value="ja">日语</option>
                            <option value="ko">韩语</option>
                            <option value="fr">法语</option>
                            <option value="de">德语</option>
                            <option value="es">西班牙语</option>
                        </select>
                        <small>选择翻译的目标语言</small>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>应用设置</h3>
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="auto-save-settings" checked />
                            <span class="checkmark"></span>
                            自动保存设置
                        </label>
                        <small>自动保存配置更改</small>
                    </div>
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="enable-selection-translation" checked />
                            <span class="checkmark"></span>
                            启用划选翻译
                        </label>
                        <small>选中文本时自动显示翻译选项</small>
                    </div>
                    <div class="setting-group">
                        <label for="pdf-zoom-level">默认缩放级别</label>
                        <select id="pdf-zoom-level">
                            <option value="0.5">50%</option>
                            <option value="0.75">75%</option>
                            <option value="1" selected>100%</option>
                            <option value="1.25">125%</option>
                            <option value="1.5">150%</option>
                            <option value="2">200%</option>
                        </select>
                        <small>PDF 文档的默认显示缩放级别</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="settings-reset" class="btn-secondary">重置</button>
                <button id="settings-save" class="btn-primary">保存设置</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
