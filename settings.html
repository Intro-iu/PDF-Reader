<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 论文阅读器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="toolbar">
            <div class="toolbar-left">
                <button id="back-button" class="back-button" title="返回主页">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    返回
                </button>
            </div>
            <div class="toolbar-center">
                <h1 class="page-title">设置</h1>
            </div>
            <div class="toolbar-right">
                <button id="theme-toggle" title="切换深色/浅色模式">
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 15c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zM12 3c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1V4c0-.55-.45-1-1-1zm0 16c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1v-1c0-.55-.45-1-1-1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41l.71.71c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-.71-.71zm12.72 12.72c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41l.71.71c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-.71-.71zM3 12c0 .55.45 1 1 1h1c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1zm16 0c0 .55.45 1 1 1h1c.55 0 1-.45 1-1s-.45-1-1-1h-1c-.55 0-1 .45-1 1zm-9.36 5.36c.39.39 1.02.39 1.41 0l.71-.71c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-.71.71c-.39.39-.39 1.02 0 1.41zm-1.41-12.72c.39.39 1.02.39 1.41 0l.71-.71c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-.71.71c-.39.39-.39-1.02 0-1.41z"/>
                    </svg>
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.37 5.51C9.19 6.15 9.1 6.82 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div id="settings-content">
            <div class="settings-container">
                <div class="settings-section">
                    <h3>AI 模型配置</h3>
                    <div class="ai-models-container">
                        <div class="ai-models-header">
                            <p class="section-description">配置不同的AI模型用于对话和翻译功能</p>
                            <button type="button" id="add-ai-model" class="btn-add">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                </svg>
                                添加模型
                            </button>
                            <!-- 模型弹窗 -->
                            <div id="ai-model-modal" class="modal" style="display:none;">
                                <div class="modal-content">
                                    <span class="close" id="close-ai-model-modal">&times;</span>
                                    <h3>添加AI模型</h3>
                                    <form id="ai-model-form">
                                        <div class="form-group">
                                            <label for="modal-model-name">模型名称<span class="required-star">*</span></label>
                                            <input type="text" id="modal-model-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="modal-model-id">模型标识<span class="required-star">*</span></label>
                                            <input type="text" id="modal-model-id" required placeholder="如: gpt-3.5-turbo">
                                        </div>
                                        <div class="form-group">
                                            <label for="modal-api-endpoint">API端点<span class="required-star">*</span></label>
                                            <input type="url" id="modal-api-endpoint" required placeholder="https://api.example.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="modal-api-key">API密钥<span class="required-star">*</span></label>
                                            <input type="password" id="modal-api-key" required>
                                        </div>
                                        <div class="form-group">
                                            <label><input type="checkbox" id="modal-supports-chat" checked> 支持对话</label>
                                            <label><input type="checkbox" id="modal-supports-translation" checked> 支持翻译</label>
                                        </div>
                                        <button type="submit" id="modal-confirm-btn" class="btn-confirm" disabled>确认添加</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="ai-models-list">
                            <!-- AI模型配置项将在这里动态生成 -->
                        </div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>当前使用的模型</h3>
                    <div class="settings-grid">
                        <div class="setting-group">
                            <label for="active-chat-model">对话模型</label>
                            <select id="active-chat-model">
                                <option value="">请先添加模型配置</option>
                            </select>
                            <small>选择用于AI对话的模型</small>
                        </div>
                        <div class="setting-group">
                            <label for="active-translate-model">翻译模型</label>
                            <select id="active-translate-model">
                                <option value="">请先添加模型配置</option>
                            </select>
                            <small>选择用于文本翻译的模型</small>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>提示词配置</h3>
                    <p class="section-description">为AI对话和翻译功能自定义系统级提示词（System Prompt）。</p>
                    <div class="settings-grid">
                        <div class="setting-group">
                            <label for="chat-prompt">AI 对话提示词</label>
                            <textarea id="chat-prompt" rows="4" placeholder="例如：你是一个专业的学术论文阅读助手。"></textarea>
                            <small>自定义系统级提示词，将在每次对话时被发送给AI模型。</small>
                        </div>
                        <div class="setting-group">
                            <label for="translation-prompt">划词翻译提示词</label>
                            <textarea id="translation-prompt" rows="4" placeholder="例如：Translate the following text to [TARGET_LANG]: [SELECTED_TEXT]"></textarea>
                            <small>为划词翻译功能设置提示词。可使用占位符 <code>[SELECTED_TEXT]</code> 和 <code>[TARGET_LANG]</code>。</small>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>应用设置</h3>
                    <div class="settings-grid">
                        <div class="setting-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="auto-save-settings" checked />
                                <span class="checkmark"></span>
                                自动保存设置
                            </label>
                            <small>自动保存配置更改</small>
                        </div>
                        <div class="setting-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="enable-selection-translation" checked />
                                <span class="checkmark"></span>
                                启用划选翻译
                            </label>
                            <small>选中文本时自动显示翻译选项</small>
                        </div>
                        <div class="setting-group">
                            <label for="text-selection-color">文本选区颜色</label>
                            <div class="color-picker-container">
                                <input type="color" id="text-selection-color" value="#007bff" />
                                <div class="color-preview-group">
                                    <div class="color-preset" data-color="#007bff" style="background-color: #007bff;" title="默认蓝色"></div>
                                    <div class="color-preset" data-color="#28a745" style="background-color: #28a745;" title="绿色"></div>
                                    <div class="color-preset" data-color="#ffc107" style="background-color: #ffc107;" title="黄色"></div>
                                    <div class="color-preset" data-color="#dc3545" style="background-color: #dc3545;" title="红色"></div>
                                    <div class="color-preset" data-color="#6f42c1" style="background-color: #6f42c1;" title="紫色"></div>
                                    <div class="color-preset" data-color="#fd7e14" style="background-color: #fd7e14;" title="橙色"></div>
                                </div>
                            </div>
                            <small>设置PDF文档中文本选择时的高亮颜色</small>
                        </div>
                        <div class="setting-group">
                            <label for="selection-opacity">选区透明度</label>
                            <div class="slider-container">
                                <input type="range" id="selection-opacity" min="10" max="80" value="30" step="5" />
                                <span class="slider-value">30%</span>
                            </div>
                            <small>调整文本选区的透明度（10% - 80%）</small>
                        </div>
                    </div>
                </div>
                
                <div class="settings-actions">
                    <input type="file" id="import-config-file" accept=".json" style="display: none;">
                    <button id="settings-reset" class="btn-secondary">重置设置</button>
                    <button id="import-config" class="btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        导入配置
                    </button>
                    <button id="settings-save" class="btn-primary">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
